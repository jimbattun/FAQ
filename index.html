<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLICK Documentation</title>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  
  <!-- Добавляем иконку -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    /* Стили для логотипа над заголовком */
    .custom-logo {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .docsify-logo {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Добавляем логотип над заголовком -->
  <div class="custom-logo">
    <img src="/logo.png" alt="CLICK" style="max-width: 150px;">
  </div>
  
  <!-- Основной контейнер для документации Docsify -->
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'CLICK Documentation',
      repo: '',
      loadSidebar: true,
      basePath: '/',  // Задаем корневой путь
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
